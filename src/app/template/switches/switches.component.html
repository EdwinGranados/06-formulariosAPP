<h1>Template:Switches</h1>
<hr>
<form (ngSubmit)="onSubmit()" #miFormulario="ngForm">
    <!--Radios-->
    <div class="row mb-3">
        <label class="col-sm-3">Genero</label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="radioGenero" id="radioMasculino" value="M" [(ngModel)]="persona.genero" required>
                <label class="form-check-label" for="radioMasculino">
                 Masculino 
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="radioGenero" id="radioFemenino" value="F" [(ngModel)]="persona.genero" required>
                <label class="form-check-label" for="radioFemenino">
                  Femenino 
                </label>
              </div>
        </div>
    </div>
    <!--Switch-->
    <div class="row mb-3">
        <label class="col-sm-3">Notificaciones</label>
        <div class="col-sm-9">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" [(ngModel)]="persona.notificaciones" name="notificaciones" >
                <label class="form-check-label" for="flexSwitchCheckChecked"> Quiero recibir Notificaicones</label>
              </div>
        </div>
    </div>
    <!--check-->
    <div class="row mb-3">
        <label class="col-sm-3"></label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" [(ngModel)]="terminosYCondiciones" name="terminos" required>
                <label class="form-check-label" for="flexCheckDefault">
                 Terminos y condiciones
                </label>
              </div>
        </div>
    </div>
    <!--Boton Submit-->
    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end" [disabled]="miFormulario.invalid">Guardar</button>
        </div>
    </div>
</form>

<h4>valor del formulario </h4>
<pre>{{ miFormulario.value | json }}</pre>
<br>
<h4>Persona </h4>
<pre>{{ persona| json }}</pre>
<br>
<h4>Valid</h4>
<pre>{{ miFormulario.valid  }}</pre>
<h4>Terminos</h4>
<pre>{{ miFormulario.controls?.terminos?.errors |json  }}</pre>
<br>
