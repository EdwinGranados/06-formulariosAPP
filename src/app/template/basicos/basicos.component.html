<h2>Template: Basicos</h2>
<hr>
<div class="row">
    <div class="col">
        <form (ngSubmit)="guardar()" #miFormulario='ngForm'>
            <div class="mb-3 row">
                <label class="col-sm col-form-label">
                    Producto
                </label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" placeholder="Nombre del producto" [ngModel]='initForm.producto' name="producto" required minlength="3">
                    <span class="form-text text-danger" *ngIf="nombreProductoValido()"> Debe de ser 3 letras</span>
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm col-form-label">
                    Precio
                </label>
                <div class="col-sm-9">
                    <input type="number" class="form-control" placeholder="Precio del producto" [ngModel]='initForm.precio' name="precio" required min="0">
                    <span class="form-text text-danger" *ngIf="precioValido()">el precio debe ser mayor o igual a 0, no puede estar vacio</span>
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm col-form-label">
                    Existencias 
                </label>
                <div class="col-sm-9">
                    <input type="number" class="form-control" placeholder="existencias del producto" [ngModel]='initForm.existencias' name="existencias" required customMin [minimo]=0>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button type="submit" class="btn btn-primary float-end" [disabled]="miFormulario.invalid">
                        Guardar
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="row">
    <div class="col">
        <span>Valido</span>
        <pre>{{ miFormulario.valid | json}}</pre>
        <span>Pristine</span>
        <pre>{{ miFormulario.pristine | json}}</pre>
        <span>Touched</span>
        <pre>{{ miFormulario.touched | json}}</pre>
        <span>valor</span>
        <pre>{{ miFormulario.value | json}}</pre>
    </div>
</div>
